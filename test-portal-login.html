<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Portal Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>Test Web Portal Login</h1>
    <p>This page tests the portal login functionality.</p>
    
    <form id="loginForm">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" value="admin" required>
        </div>
        
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" value="admin123" required>
        </div>
        
        <button type="submit">Login</button>
    </form>
    
    <div id="result"></div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            try {
                const response = await fetch('http://localhost:8080/api/v1/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password,
                        login_type: 'web_portal'
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h3>Login Successful!</h3>
                        <p>User: ${data.data.user.username}</p>
                        <p>Role: ${data.data.user.role}</p>
                        <p>Email: ${data.data.user.email}</p>
                        <p>Token: ${data.data.access_token.substring(0, 50)}...</p>
                    `;
                    
                    // Store portal tokens in localStorage
                    localStorage.setItem('portal_token', data.data.access_token);
                    localStorage.setItem('portal_refreshToken', data.data.refresh_token);
                    localStorage.setItem('portal_user', JSON.stringify(data.data.user));
                    
                    // Test profile endpoint
                    testProfileEndpoint(data.data.access_token);
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `<h3>Login Failed</h3><p>${data.message}</p>`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<h3>Error</h3><p>${error.message}</p>`;
            }
        });
        
        async function testProfileEndpoint(token) {
            try {
                const response = await fetch('http://localhost:8080/api/v1/auth/profile', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('result').innerHTML += `
                        <h3>Profile Test Successful!</h3>
                        <p>Profile endpoint works with portal token.</p>
                    `;
                } else {
                    document.getElementById('result').innerHTML += `
                        <h3>Profile Test Failed</h3>
                        <p>${data.message}</p>
                    `;
                }
            } catch (error) {
                document.getElementById('result').innerHTML += `
                    <h3>Profile Test Error</h3>
                    <p>${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
